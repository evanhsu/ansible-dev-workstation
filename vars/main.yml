---
apt_packages:
  - yarn
  - tmux
  - google-chrome-stable
  - virtualbox
  - sublime-text
  - handbrake
  - docker-ce

  # - ansible # Installed with Pip
  # - vim # Installed with its own role
  # - vagrant # Installed with its own role

apt_repositories:
    - deb http://dl.google.com/linux/chrome/deb/ stable main
    - deb https://dl.yarnpkg.com/debian/ stable main
    - deb https://download.sublimetext.com/ apt/stable/
    - deb http://ppa.launchpad.net/stebbins/handbrake-releases/ubuntu zesty main # There's no Artful release available
    - deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

apt_keys:
    - https://dl-ssl.google.com/linux/linux_signing_key.pub  # Google Chrome
    - https://dl.yarnpkg.com/debian/pubkey.gpg
    - https://download.sublimetext.com/sublimehq-pub.gpg
    - https://download.docker.com/linux/ubuntu/gpg

snap_packages:
    - slack --classic
